<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tschenrechner</title>
  <link rel="stylesheet" href="calcstyle.css">
  <script src="calcscript.js" defer></script>
</head>

<body>
  <div class="calc-body" data-fetchkey>
    <div class="screen">
      <div class="prev-operand" data-preOp></div>
      <div class="current-operand" data-curOp>0</div>
    </div>
    <button class="double-width">C</button>
    <button>DEL</button>
    <button class="double-size" id="equals">=</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button>*</button>
    <button>/</button>
  </div>  
</body>
</html>
